<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:ital,wght@0,300;0,400;0,500;1,400&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,900;1,100;1,300;1,700&family=Space+Grotesk:wght@300;400;500;600&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css">
    <title>Interactive Card Details</title>
</head>
<body>
    <main class="main">
        <div class="container">
            <div class="left">
                <div class="firstDivOfLeft">
                    
                </div>
                <div class="secondDivOfLeft">
                    <div class="front-of-card">
                        <div class="start-div">
                            <div class="circle"></div>
                            <span class="circle1"></span>
                        </div>
                        <div class="middle-div">
                            <span class="card-number" >0000 0000 0000 0000</span>
                        </div>
                        <div class="end-div">
                            <span class="name">Jame Macus</span>
                            <div class="date">
                                <span>00 </span>/<span>  00</span>
                            </div>
                        </div>
                    </div>
    
                    <!--  -->
                    <div class="back-of-card">
                        <div class="back-number">000</div>
                    </div>
                </div>
            </div>
            <div class="right">
              <div class="right-container">
                <form >
                    <div class="firstDivOfRight">
                        <label>CARDHOLDER NAME</label>
                        <input type="text" placeholder="e.g . Jame Macus" class="cardname">
                        <span class="firstErrorText"></span>
                    </div>
                    <div class="firstDivOfRight">
                        <label>CARD NUMBER </label>
                        <input type="tel" class="cardInput"  data-pattern="xxxx xxxx xxxx xxxx" placeholder="xxxx xxxx xxxx xxxx"  >
                        <span class="secondErrorText"></span>
                    </div>
                    <div class="thirdDivOfRight">
                        <label>EXP. DATE(MM/YY) <span>CVC</span></label>
                        <div class="abc">
                            <input type="text" placeholder="MM" name="month" class="a"/>
                            <input type="text" placeholder="MM" name="day" class="b"/>
                            <input type="text" placeholder="MM" name="year" class="c"/>
                        </div>
                        <span class="thirdErrorText">
                            <p>Thank</p>
                            <p>good good goood</p>
                        </span>
                    </div>
                    <div class="firstDivOfRight">
                        <button>Confirm</button>
                    </div>
                    
                </form>
              </div>
            </div>
        </div>
    </main>

    <script src="cleave.js"></script>
    <script src="scripts.js"></script>
</body>
</html>
