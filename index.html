<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:ital,wght@0,300;0,400;0,500;1,400&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,900;1,100;1,300;1,700&family=Space+Grotesk:wght@300;400;500;600&display=swap" rel="stylesheet">
        <script src="https://kit.fontawesome.com/97aa3d1d1c.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>Interactive Card Details</title>
</head>
<body>
    <main class="main">
        <div class="container">
            <div class="left">
                <div class="firstDivOfLeft">
                    
                </div>
                <div class="secondDivOfLeft">
                    <div class="front-of-card">
                        <div class="start-div">
                            <div class="circle"></div>
                            <span class="circle1"></span>
                        </div>
                        <div class="middle-div">
                            
                            <span class="card-number" >0000 0000 0000 0000</span>
                        </div>
                        <div class="end-div">
                            <span class="name">Name...</span>
                            <div class="date">
                                <span class="M">00 </span>/&nbsp;<span class="Y">00</span>
                            </div>
                        </div>
                    </div>
    
                    <!--  -->
                    <div class="back-of-card">
                        <div class="back-number">000</div>
                    </div>
                </div>
            </div>
            <div class="right">
              <div class="right-container">
                <form >
                    <div class="firstDivOfRight">
                        <label>CARDHOLDER NAME</label>
                        <input type="text" placeholder="e.g . Jame Macus" class="cardname">
                        <span class="firstErrorText"></span>
                    </div>
                    <div class="firstDivOfRight">
                        <label>CARD NUMBER </label>
                        <input type="tel" class="cardInput"  placeholder="xxxx xxxx xxxx xxxx"  >
                        <span class="secondErrorText"></span>
                    </div>
                    <div class="thirdDivOfRight">
                        <label>EXP. DATE(MM/YY) <span>CVC</span></label>
                        <div class="abc">
                            <input type="text" placeholder="MM" name="month" class="a" maxlength="2"/>
                            <input type="text" placeholder="Year" name="year" class="b" maxlength="4"/>
                            <input type="text" placeholder="eg . 123" name="CVC" class="c" maxlength="3"/>
                        </div>
                        <span class="thirdErrorText">
                            <p class="monthYearError"></p>
                            <p class="cvcError"></p>
                        </span>
                    </div>
                    <div class="firstDivOfRight1">
                        <button>Confirm</button>
                    </div>
                    
                </form>
                <div class="afterConfirm">
                    <div class="confirmCircle">
                        <div class="checkIconContainer">
                            <i class="fa-solid fa-check" style="color: #fafafa;"></i>
                        </div>
                    </div>
                    <div class="thankTextDiv">
                        <h1>THANK YOU!</h1>
                        <p>We're added your card Details.</p>
                    </div>
                    <button class="continueButton">Continue</button>
                </div>
              </div>
            </div>
        </div>
    </main>

    <script src="cleave.js"></script>
    <script src="scripts.js"></script>
</body>
</html>
